<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>netflix clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4f263d3d1a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header-container">
    <h1>NETFREAK</h1>
    <nav class="header-nav">
      <a href="">Séries</a>
      <a href="">Filmes</a>
      <label for="nav-header">
        <select id="nav-header" class="header-select">
          <option value="Categories">Categorias</option>
          <option value="Halloween">Halloween</option>
          <option value="Animes">Animes</option>
          <option value="Brasilians">Brasileiros</option>
          <option value="Comedy">Comédias</option>
          <option value="Romance">Romance</option>
          <option value="horror">Terror</option>
          <option value="Thriller">Suspense</option>
          <option value="Documentary">Documentários</option>
          <option value="Sci">Ficção Científica</option>
        </select>
      </label>
    </nav>
  </header>
  <main class="main-movie">
    <div class="main-tittle">
      <h1>Mortal Kombat</h1>
      <div class="main-span">
        <span>86% relevante</span>
        <p>2021</p>
      </div>
      <div class="sinopse">
        <h3>Sinopse</h3>
        <div class="paragraph-buttons">
          <p>O Lutador de MMA Cole Young deve treinar para liberar seu verdadeiro poder para unir-se aos maiores campeões mundiais contra inimigos da Exoterra em uma batalha decisiva pelo universo.</p>
          <div class="buttons">
            <button class="button-one">
              <i class="far fa-play-circle color"></i>
              Assistir
            </button>
            <button class="button-two">
              <i class="far fa-question-circle color"></i>
              Informações
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <section class="movies-section">
    <h3>Minha lista</h3>
    <div class="movie-list">
      <img src="./imagens/familia.jpg" alt="filme: Um homem de familia" width="200px">
      <img src="./imagens/lucifer.jpg" alt="série: Lucifer" width="200px">
      <img src="./imagens/oculto.jpg" alt="filme: O amigo oculto" width="200px">
      <img src="./imagens/phillips.jpg" alt="filme: Capitão phillips" width="200px">
      <img src="./imagens/poder.jpg" alt="filme: Poder além da vida" width="200px">
      <img src="./imagens/round6.jpg" alt="série: Round 6" width="200px">
      <img src="./imagens/trinta.jpg" alt="filme: De repente 30" width="200px">
      <img src="./imagens/zodiaco.jpg" alt="anime: Os cavaleiros do zodíaco" width="200px">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
